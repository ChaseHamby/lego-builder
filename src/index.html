<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego Builder</title>
</head>
<body>

<div class="row justify-content-around mt-4" id="dropdown">
    <!-- Head Dropdown -->
   <div class="head-dropdown">
         <button class="btn btn-warning dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <h4>HEAD</h4>
         </button>
       <div id="headBlock" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
   </div>
    <!-- Torso Dropdown -->
   <div class="torso-dropdown">
         <button class="btn btn-primary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <h4>TORSO</h4>
         </button>      
       <div id="torsoBlock" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
   </div>
   <!-- Leg Dropdown -->
   <div class="leg-dropdown">
         <button class="btn btn-danger dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <h4>LEGS</h4>
        </button>
       <div id="legBlock" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
   </div>
 </div>
 
 <div id="name" class="mt-5"></div>
 <div id="headCheese" class="head-image"></div>
 <div id="torsoArea" class="torso-image"></div>
 <div id="legsArea" class="legs-image""></div>


</body>
</html>
